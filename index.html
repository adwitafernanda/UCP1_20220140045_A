<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A day In My Life</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">A Day In My Life</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Yesterday</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Calendar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-dark text-white py-4">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <p class="greeting">Good <span id="timeOfDay"></span>, Adit</p>
        </div>
        <div class="col-sm-6 text-right">
          <p id="dateTime"></p>
        </div>
      </div>
    </div>
  </header>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./img/naspad.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/balap.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/game.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Cards -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card" style="border: 5px double #393939;">
          <img class="card-img-top" src="./img/naspad.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">sarapan</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="border: 5px double #393939;">
          <img class="card-img-top" src="./img/balap.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">setting ecu</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" style="border: 5px double #393939;">
          <img class="card-img-top" src="./img/game.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">playing role play</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 A Day In My Life</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // JavaScript to display dynamic greeting and date/time
    $(document).ready(function(){
      var date = new Date();
      var hour = date.getHours();

      // Display greeting based on time of day
      if (hour >= 0 && hour < 12) {
        $("#timeOfDay").text("Morning");
      } else if (hour >= 12 && hour < 18) {
        $("#timeOfDay").text("Afternoon");
      } else {
        $("#timeOfDay").text("Evening");
      }

      // Update date and time every second
      setInterval(function(){
        var date = new Date();
        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
        $("#dateTime").text(date.toLocaleDateString('en-US', options));
      }, 1000);
    });
  </script>
</body>
</html>
